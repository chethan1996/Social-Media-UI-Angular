<div class="row">
    <div class="sidebar pull-left">
        <div class="col-md-15" id="content">
            <h3 class="profile" (click)="onActive(0,'Profile')" [routerLink] = "['profile']"> Profile 
                <i class="fa fa-chevron-right" *ngIf="active[0]" id="active"></i>
            </h3>
            <hr>
            <h3 class="galary" (click)="onActive(1,'Galary')" [routerLink] = "['galary']"> Galary 
                <i class="fa fa-chevron-right" *ngIf="active[1]" id="active"></i>
            </h3>
            <hr>
            <h3 class="posts" (click)="onActive(2,'Posts')" [routerLink] = "['posts']"> Posts 
                <i class="fa fa-chevron-right" *ngIf="active[2]" id="active"></i>
            </h3>
            <hr>
            <h3 class="todo" (click)="onActive(3,'ToDo')" [routerLink] = "['todo']"> ToDo    
                <i class="fa fa-chevron-right" *ngIf="active[3]" id="active"></i>
            </h3>
        </div>
    </div>

    <div class="col-md">
        <div class="content">
            <b style="font-size: x-large; margin: 15px;" class="pull-left"> {{title}} </b>

            <div class="pull-right" style="cursor: pointer;" (click)="onProfile()" #toggleButton>
                <img [src]="users.users[0].profilepicture" alt="Image Not Found" class="img-circle profile-image">
                <h4 class="name">{{users.users[0].name}}</h4>
            </div>
        </div>
        <P></P>
    <br> <br>
    <hr style="height:1px;border-width:0;color:white;background-color:lightgray;margin:24px">
    </div>
    <div class=" col-md pull-right">
        <div class="singout" *ngIf="singoutFormActive" #isOpen>
            <div style="display: flex;">
            <img [src]="users.users[0].profilepicture" alt="Image Not Found" class="img-circle" style="max-width: 130px;margin: auto;margin-top:2px ;">
            </div>
            <br>
            <div class="col-xs" style="display: flex;">
                <h4 style="margin: auto;"> {{users.users[0].name}} </h4>
            </div>
            <p></p>
            <div class="col-xs" style="display: flex;">
                <h4 style="margin: auto; color: gray;"> {{users.users[0].email}} </h4>
            </div>
        <hr style="height:1px;border-width:0;color:white;background-color:lightgray;margin:24px">
            <div class="col-xs" style="display: flex; cursor: pointer;">
                <img [src]="users.users[1].profilepicture" alt="Image Not Found" class="img-circle" style="max-width: 50px;"> &nbsp; &nbsp;
                <h4 class="pull-left"> {{users.users[1].name}} </h4>
            </div>
        <hr style="height:1px;border-width:0;color:white;background-color:lightgray;margin:24px">
            <div class="col-xs" style="display: flex; cursor: pointer;">
                <img [src]="users.users[2].profilepicture" alt="Image Not Found" class="img-circle" style="max-width: 50px;"> &nbsp; &nbsp;
                <h4 class="pull-left"> {{users.users[2].name}} </h4>
            </div>
            <br>
            <div style="display: flex;">
                <button class="btn btn-danger" style="margin: auto;" routerLink="">Sign Out</button>
            </div>
        </div>
       
    </div>

    <router-outlet></router-outlet>

    
    
</div>
